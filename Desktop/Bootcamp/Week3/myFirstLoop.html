<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loop through arrays</title>
</head>
<body>

<script>
	// Start with Array
	var vegetables = ["Carrots", "Peas", "Lettuce", "Tomatoes"];

	// Loops through each index of the array 
	for (var i = 0; i < vegetables.length; i++) {
		console.log("I love " + vegetables[i] );
	} 

	
	// Make your own
	var zooGuys = ["Rhinos", "Penguins", "Chimps", "Flying Squirrels", "Rabbits"];

	// Loop 1
	for (var i = 0; i < zooGuys.length; i++) {
		document.write(zooGuys[i] + " are cool. I love the zoo!" + "<br>");
	}
	// Loop 2
	for (var i = 0; i < zooGuys.length; i++) {
		console.log(zooGuys[i] + " are cool. I love the zoo!");
	}

	
</script>
	
</body>
</html>
