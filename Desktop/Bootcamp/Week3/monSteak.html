<!DOCTYPE html>
<html>
<head>
  <title>
    Sushi Prompt
  </title>
</head>
<body>
  <script type="text/javascript">

  // Write code here!
 
 	var steakEater = confirm("Do you like steak?");
 	var birthYear = prompt("What year were you born?");

 	if (steakEater) {
 		document.write("Here's a steak sandwich! ");
 	} else {
 		document.write("Here's a tofu stir fry...");
 	}
 	
 	if ((birthYear < 1996)) {
 		document.write("Have a Sake Bomb! ");
 	} else {
 		document.write("No sake for you ");
 	}

	</script>
</body>
</html>
